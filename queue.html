<html>
  <head>
    <title>queue</title>

    <script>
      let queue = [];
      let currentSize = queue.length;

      function enqueue() {
        let Value = document.getElementById(`newVal`).value;
        queue[currentSize] = Value;
        currentSize++;
      }
      function Display() {
          for (let i = 0; i < currentSize; i++) {
          console.log(queue[i]);
      }
      function dequeue() {
        for (let i = 0; i < queue.length; i++) {
          queue[i] = queue[i + 1];
        }
        currentSize--;
        queue.length = currentSize;
      }
     
    </script>
  </head>
  <body>
    <h1>queue</h1>
    <input type="text" id="newVal" />
    <button onclick="enqueue()">add</button>
    <button onclick="Display()">display</button>
    <button onclick="dequeue()">remove</button>
  </body>
</html>
