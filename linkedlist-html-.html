<html>
  <head>
    <title>LinkedList</title>

    <script>
      class Node {
        constructor(data, next = null) {
          this.data = data;
          this.next = next;
        }
      }
      class LinkedList {
        constructor() {
          this.head = null;
          this.size = 0;
        }
        insert(data) {
          this.head = new Node(data, this.head);
          this.size++;
        }
        insertAt(data, index) {
          if (index > 0 && index > this.size) {
            return;
          }
          if (index === 0) {
            this.insert(data);
            return;
          }
          const node = new Node(data);
          let current, previous;
          current = this.head;
          let count = 0;
          while (count < index) {
            previous = current;
            count++;
            current = current.next;
          }
          node.next = current;
          previous.next = node;
          this.size++;
        }
        remove(index) {
          if (index > 0 && index > this.size) {
            return;
          }
          let current = this.head;
          let previous;
          let count = 0;
          if (index === 0) {
            this.head = current.next;
          } else {
            while (count < index) {
              count++;
              previous = current;
              current = current.next;
            }
            previous.next = current.next;
          }
          this.size--;
        }
        search(index) {
          let current = this.head;
          let count = 0;
          while (current) {
            if (count == index) {
              console.log(current.data);
            }
            count++;
            current = current.next;
          }
        }
        print() {
          let current = this.head;
          while (current) {
            console.log(current.data);
            current = current.next;
          }
        }
      }
      const l1 = new LinkedList();
      l1.insert(1);
      l1.insert(2);
      l1.insert(3);
      l1.insert(4);
      l1.insert(5);
      l1.insert(6);

      l1.insertAt(7, 0);
      l1.remove(0);
      // l1.search(1);
      l1.print();

      // console.log(l1);
    </script>
  </head>

  </body>
